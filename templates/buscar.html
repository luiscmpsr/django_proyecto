<!-- templates/buscar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscar Estudiante</title>
<style>
/* estilo simple */
body{font-family:Arial;background:#f4f6f8;padding:30px}
.container{max-width:640px;margin:40px auto;background:white;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
.alert{padding:10px;background:#ffe6e6;color:#800; border-radius:6px;margin-bottom:12px}
</style>
</head>
<body>
  <div class="container">
    <h2>Buscar Estudiante</h2>
    {% if mensaje %}
      <div class="alert">{{ mensaje }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Buscar</button>
    </form>
  </div>
</body>
</html>
